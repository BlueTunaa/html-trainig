<h1>맥도날드 (McDonald's)</h1>

<img src="맥도날드.png" alt="맥도날드 로고">

<p>
미국 일리노이주 시카고에서 탄생한 대표적인 다국적 패스트푸드 프랜차이즈. 패스트푸드 햄버거의 대명사 격으로 쓰이며,<br>
코카콜라, iPhone과 함께 미국식 자본주의와 세계화를 상징하는 트레이드마크가 되었다.<br>
전세계에 진출한 맥도날드 메뉴 '빅맥'의 가격을 토대로 물가를 산정하는 빅맥 지수라는 개념이 존재할 정도다.</p>


<p>상호명은 창업자의 성씨에서 유래했다. 외래어 표기법에 따르면 '맥도널즈'로 표기되지만
한국에서의 상호명은 '맥도날드'로 정했다.</p>
